{% extends 'base.html'%}
{% load static%}

{% endblock title %}

        <a style="float: left;" href="{% url 'blog:index'%}"><img src="{% static 'images/logo.PNG'%}" height="100px" width="100px"></a>
        <a style="float: left;margin-top: 25px;" href="{% url 'blog:profile'%}">Profile</a>
        <a style="float: left;margin-top: 25px;" href="{% url 'blog:about'%}">About</a>

{%endblock b1%}
{%block footer%}

        <h1>Thanks for visiting</h1>
    </div>
{%endblock footer%}
